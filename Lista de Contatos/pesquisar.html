<!doctype html>
	<html>
		<head>
			<title>Projeto</title>

			<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		    <!-- Bootstrap-->
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

			<!--JS do Bootstrap-->
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


		    <!--Meu estilo-->
			<link rel="stylesheet" type="text/css" href="Estilo/estilo.css">
		
			<!--Meu script JS-->
			<script src="app.js"></script>
		</head>

		<body onload="carregaListaContatos()">

			
			<header>
				
				<div class="container mb-4">
					<div class="row justify-content-center">
						<div clas="col-md-12">
							<h2 class='lead font-weight-bold display-4'>Lista de Contatos</h2>
						</div>
					</div>
				</div>
						
				
				<div class="container mb-3">
					<div class="row justify-content-center">
						<div clas="col-md-12">
							<nav class="navbar navbar-expand">
								<div id="nav-principal">
									<ul class="navbar-nav ml-auto">
										<li class="nav-item">
											<a class="link nav-link text-uppercase rounded mr-4" href="index.html">Cadastrar</a>
										</li>

										<li class="nav-item">
											<a class="link ativo nav-link text-uppercase rounded mr-4">Pesquisar</a>
										</li>
									</ul>
								</div>			
							</nav>
						</div>
					</div>
				</div>
			</header>


			<section>
				<div class="container" style="width:700px;">
					<div class="row">

						<div class="container">
							<h1 class="texto lead text-center mb-4">PESQUISA</h1>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="font-weight-bold" for="nome">Nome</label>
										<input class="form-control" type="text" maxlength="50" name="nome" id="nome" placeholder="Nome do contato">
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label class="font-weight-bold" for="celular">Telefone Celular</label>
										<input class="form-control" type="tel" maxlength="14" name="celular" id="celular" pattern="([0-9]{2}[9]{1}[0-9]{4}-[0-9]{4})" placeholder="(31)91234-5678">
										<small class="text-danger">Formato: (31)91234-5678</small>
									</div>
								</div>
								
								<div class="col-md-6">
									<div class="form-group">
										<label class="font-weight-bold" for="fixo">Telefone Fixo</label>
										<input class="form-control" type="tel" maxlength="13" name="fixo" id="fixo" pattern="([0-9]{2}[0-9]{4}-[0-9]{4})" placeholder="(31)1234-5678">
										<small class="text-danger">Formato: (31)1234-5678</small>
									</div>
								</div>
												
								<div class="col-md-6">
									<div class="form-group">
										<label class="font-weight-bold" for="email">E-mail</label>
										<input class="form-control" type="email" maxlength="80" name="email" id="email" placeholder="exemplo@gmail.com">
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label class="font-weight-bold" for="observacao">Observações</label>
										<textarea class="form-control" rows="2" maxlength="250" name="observacao" id="observacao" placeholder="Digite alguma observação sobre o contato..."></textarea>
									</div>
								</div>

								<!--
								<div class="col-md-12 mb-4">
									<div class="justify-content-end">
										<button onclick="pesquisarContato()" id="btnPesquisar" class="btn btn-primary" type="button">Pesquisar</button>
									</div>
								</div>
								-->

								<div class="col-ms-6 ml-3 mb-4">
									<div class="justify-content-end">
										<button onclick="pesquisarContato()" id="btnPesquisar" class="btn btn-primary" type="button">Pesquisar</button>
									</div>
								</div>

								<div class="col-ms-6 ml-4 mb-4">
									<div class="justify-content-end">
										<button onclick="limpar()" id="btnLimpar" class="btn btn-primary" type="button">Limpar</button>
									</div>
								</div>

								
							</div>

							<div class="row">
								<div class="col">
									<table class="table">
										<thead>
											<tr>
												<th>Nome</th>
												<th>Celular</th>
												<th>Fixo</th>
												<th>Email</th>
												<th>Observacao</th>
											</tr>
										</thead>

										<tbody id="listaContatos"></tbody>

									</table>
								</div>
							</div>
						</div><!--Fim container-->
						
					</div>
				</div>
			</section>	
	

		</body>
	</html>
